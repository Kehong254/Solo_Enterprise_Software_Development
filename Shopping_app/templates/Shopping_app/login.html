<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>火山购物网站 - 登录</title>
    <style>
      /* 在这里添加您的CSS样式 */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="text"],
      input[type="password"] {
        padding: 5px;
        border: none;
        border-radius: 3px;
        box-shadow: inset 0 0 0 1px #ccc;
        font-size: 14px;
        width: 200px;
        margin: 10px 0;
      }
      button[type="submit"] {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
      }
      .register-link {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>登录</h1>
    <form>
      <label for="username">用户名:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">登录</button>
    </form>
    <div class="register-link">
      <a href="register.html">还没有账号？点击注册</a>
    </div>
  </body>
</html>
